<app-toolbar></app-toolbar>

<mat-card>
    <mat-card-content>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput type="text" placeholder="Ingrese su usuario">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingrese su contraseña">
        </mat-form-field>
    </mat-card-content>
    <button  mat-raised-button color="primary" (click)="login()">Iniciar</button>
</mat-card>
